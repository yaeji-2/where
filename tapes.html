<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>tapes</title>
        <link rel="icon" type="image/png" href="images/favicon-16x16.png">

        <style>
        body {
            cursor: url("images/cursor.gif"), auto;
            background-image: url("images/nowyourelooking.png");
            overflow: hidden;
            user-select: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            color: red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's above other content */
        }

        .loading-screen h1 {
            margin: 0;
        }

        .loading-screen button {
            margin-top: 20px;
            font-size: 16px;
            color: red;
            cursor: pointer;
            background-color: gray;
        }

        .volume-controls {
    text-align: center;
    padding: 10px;
    position: absolute; /* Change from relative to absolute */
    bottom: 10px; /* Position it 20px from the bottom */
    left: 50%; /* Center it horizontally */
    transform: translateX(-50%); /* Adjust position to truly center */
}

        .volume-label {
            font-size: 18px;
            margin-bottom: 5px;
            color: red;
            font-weight: bold;
        }

        .volume-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .volume-square {
            width: 30px;
            height: 30px;
            background-color: gray;
            margin: 0 2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-button {
            font-size: 20px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        </style>
    </head>

    <body>
        <div class="loading-screen" id="loadingScreen">
            <h1>THANK YOU FOR CLICKING ON ME</h1>
            <button id="welcomeButton">YOU'RE WELCOME</button>
        </div>

        <audio loop id="backgroundAudio" src="media/LISTEN.mp3" type="audio/mp3"></audio>

        <div class="volume-controls">
            <div class="volume-label">TURN THAT SHIT DOWN</div>
            <div class="volume-bar" id="volumeBar"></div>
            <div class="controls">
                <button class="control-button" id="decreaseVolume">-</button>
                <button class="control-button" id="increaseVolume">+</button>
            </div>
        </div>
        
        <script>
        document.getElementById('welcomeButton').addEventListener('click', function() {
            document.getElementById('loadingScreen').style.display = 'none';
            const audio = document.querySelector('audio');
            if (audio) {
                audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                });
            }
        });
        </script>

<script>
    const audio = document.getElementById('backgroundAudio');
    const volumeBar = document.getElementById('volumeBar');
    const increaseVolume = document.getElementById('increaseVolume');
    const decreaseVolume = document.getElementById('decreaseVolume');
    let currentVolume = 1;

    function updateVolumeBar() {
        volumeBar.innerHTML = '';
        for (let i = 0; i < 10; i++) {
            const square = document.createElement('div');
            square.className = 'volume-square';
            square.style.backgroundColor = (i < Math.round(currentVolume * 10)) ? 'green' : (currentVolume === 0 && i === 0 ? 'gray' : 'gray');
            volumeBar.appendChild(square);
        }
        audio.volume = currentVolume;
    }

    increaseVolume.addEventListener('click', () => {
        if (currentVolume < 1) {
            currentVolume += 0.1;
            updateVolumeBar();
        }
    });

    decreaseVolume.addEventListener('click', () => {
        if (currentVolume > 0) {
            currentVolume -= 0.1;
            updateVolumeBar();
        }
    });

    document.getElementById('welcomeButton').addEventListener('click', function() {
        document.getElementById('loadingScreen').style.display = 'none';
        audio.play().catch(error => {
            console.error('Audio playback failed:', error);
        });
    });

    updateVolumeBar();
</script>
    </body>
</html>
